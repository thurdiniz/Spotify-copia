<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f73359d439.js" crossorigin="anonymous"></script>
    <title>SpotiFy</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <p>Sua Biblioteca</p>
                <i class="fa-solid fa-book"></i>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua primeira PlayList</h5>
                <p>É facil, vamos te ajudar</p>
                <button>Criar PlayList</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal seguir um Podcast?</h5>
                <p>Avisaremos você sobre nosso episódios</p>
                <button>Explore Podcast</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Politica de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Oque você quer ouvir agora?" type="text">
            </header>
            <section class="content">
                <h2>Artistas Popolures</h2>
                <div class="artists-grid">
                    <!--Inserir dados com JS-->
                </div>

                <h2>Álbuns Popolures</h2>
                <div class="albums-grid">
                    <!--Inserir dados com JS-->
                </div>
            </section>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
